<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Simple Ion.Sound Demo</title>
    <!-- All JS -->
    <script src="modernizr.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Plugin JS -->
    <script src="node_modules/ion-sound/js/ion.sound.js"></script>
    <script src="ion_demo.js"></script>
</head>
<body>
  <h2>Simple Ion.Sound demo</h2>
      
  <div id="demo_01">
    <div class="is-demo js-sound" data-name="sheng1">
      <div class="is-demo__info">
        <b>sheng1</b>
	<button class="button js-action" data-action="play">►</button>
      </div>
    </div>
    <div class="is-demo js-sound" data-name="ri4">
      <div class="is-demo__info">
        <b>ri4</b>
	<button class="button js-action" data-action="play">►</button>
      </div>
    </div>
    <div class="is-demo js-sound" data-name="kuai4">
      <div class="is-demo__info">
        <b>kuai4</b>
	<button class="button js-action" data-action="play">►</button>
      </div>
    </div>
    <div class="is-demo js-sound" data-name="le4">
      <div class="is-demo__info">
        <b>le4</b>
	<button class="button js-action" data-action="play">►</button>
      </div>
    </div>
    <div class="is-demo js-sound" data-name="xi1">
      <div class="is-demo__info">
        <b>xi1</b>
	<button class="button js-action" data-action="play">►</button>
      </div>
    </div>
    <div class="is-demo js-sound" data-name="li4">
      <div class="is-demo__info">
        <b>li4</b>
	<button class="button js-action" data-action="play">►</button>
      </div>
    </div>
    <div class="is-demo js-sound" data-name="ya4">
      <div class="is-demo__info">
        <b>ya4</b>
	<button class="button js-action" data-action="play">►</button>
      </div>
    </div>
    
    <script>
      $(document).ready(function () {
	// just to set up the demo
	var demo = new ion.Demo("demo_01");

	// init some sounds
	ion.sound({
	  sounds: [
	    {name: "sheng1"},
	    {name: "ri4"},
	    {name: "kuai4"},
	    {name: "le4"},
	    {name: "xi1"},
	    {name: "li4"},
	    {name: "ya4"}	    
	  ],
	  
	  // main config
	  path: "sounds/",
	  preload: true,
	  multiplay: true,
	  volume: 0.9,
	  scope: demo,
	  ready_callback: demo.loaded
	});
      });
    </script>
    <!-- ion installed using: "npm install ion-sound" -->
  </div>
</body>
</html>
