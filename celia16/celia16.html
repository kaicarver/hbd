      grid-template-columns: repeat(4, 20vmin);
      grid-gap: 0.3vmin;
      margin: auto;

      text-align: center;

      color: black;

      document.getElementById('song').play();
      let array = document.querySelectorAll('img');

      randomImages(array);

    function swapImages(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i].src, array[j].src] = [array[j].src, array[i].src];
      }
    }
    function randomImages(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (images.length));
        array[i].src = images[j];
      }
    }
